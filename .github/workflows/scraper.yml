name: Guild Data Scraper

on:
  schedule:
    - cron: "0 6 * * *" # Run daily at 6:00 AM UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Create public directory if it doesn't exist
        run: mkdir -p public

      - name: Run scraper
        run: node src/scraper.js

      - name: Update last run timestamp
        run: |
          echo "{\"lastRun\":\"$(date -u +'%Y-%m-%d %H:%M:%S UTC')\"}" > public/lastRun.json

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: true
